        <h2><div class="text-center"><span data-translate="driver.goods.list">List of goods</span></div></h2>
        <table class="table table-hover">

            <thead>
            <tr>
                <td style="text-align: center">
                    <a href="#/driver/routelist" ng-click="sortType = 'name'; sortReverse = !sortReverse">
                        <b  data-translate="driver.goods.name">name</b>
                        <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </td>
                <td style="text-align: center">
                    <a href="#/driver/routelist" ng-click="sortType = 'acceptedNumber'; sortReverse = !sortReverse">
                        <b data-translate="driver.goods.accepted">number</b>
                        <span ng-show="sortType == 'acceptedNumber' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'acceptedNumber' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </td>
            </tr>
            </thead>

            <tbody>
            <tr ng-repeat="good in vm.waybill.goods | orderBy:sortType:sortReverse">
                <td><div class="text-center">{{good.name}}</div></td>
                <td><div class="text-center">{{good.acceptedNumber}}</div></td>
            </tr>
            </tbody>

        </table>
        <button type="button" class="btn btn-deafault" data-dismiss="modal"
                ng-disabled="form.$invalid"
                ng-click="closeModalWaybillDetails()">
            <span class="glyphicon glyphicon-remove">&nbsp;Close</span>
        </button>
